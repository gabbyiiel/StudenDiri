<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/signup-page.css') }}"
    />
  </head>

  <body>
    <div class="signup_form">
      <form method="POST">
        <div class="div1" id="closebutton">
          <a href="login"
            ><img class="close-icon" src={{url_for('static',
            filename='img/close-icon.png') }}></a
          >
        </div>
        <div class="div2">
          <p>Create your account</p>
        </div>
        <div class="div3">
          <input
            class="signup_form_input"
            name="firstname"
            type="firstname"
            placeholder="First name"
          />
        </div>
        <div class="div4">
          <input
            class="signup_form_input"
            name="lastname"
            type="lastname"
            placeholder="Last name"
          />
        </div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
        <div class="div10"></div>
        <div class="div11"></div>
        <div class="div12"></div>
        <div class="div13"></div>
        <div class="div14"></div>
      </form>
    </div>

    <!--Bootstrap script-->
  </body>
</html>
