{% extends 'template.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="page-header w-100 py-4">
      <div class="row">
        <div class="col-md-8" style="margin-right: 20px">
          <h2 style="margin-top: 0">Students List</h2>
        </div>

        <!-- Filter table field -->
        <div class="col-md-2" style="margin-right: -20px">
          <input
            type="text"
            id="filter"
            class="form-control"
            placeholder="Filter..."
          />
        </div>

        <!-- Add student button -->
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary btn-block pull-right"
            data-toggle="modal"
            data-target="#newStudentModal"
          >
            Add Student
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
